<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Terreneitor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: #fff; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #333; padding: 20px; border-radius: 10px; }
        label, input, select { display: block; width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #ff4500; color: white; border: none; cursor: pointer; }
        button:hover { background: #e03e00; }
    </style>
</head>
<body>
    <h1>Nosotros</h1>
    <p>Información sobre la organización y misión del evento.</p>
    <a href="terreneitor web.html" class="boton">Volver a Inicio</a>
    <style>
  .boton {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff4500; /* Color de fondo */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    transition: background 0.3s;
  }

  .boton:hover {
    background-color: #cc3700; /* Cambio de color al pasar el mouse */
  }
</style>
