<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: #fff; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #333; padding: 20px; border-radius: 10px; }
        label, input, select { display: block; width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #ff4500; color: white; border: none; cursor: pointer; }
        button:hover { background: #e03e00; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscripción al Evento</h2>
        <form id="registroForm">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="metodoPago">Método de Pago</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="nequi">Nequi</option>
                <option value="daviplata">Daviplata</option>
                <option value="pse">PSE</option>
            </select>

            <div id="pagoInfo"></div>

            <button type="submit">Inscribirse</button>
        </form>
    </div>

    <script>
        document.getElementById("metodoPago").addEventListener("change", function() {
            let metodo = this.value;
            let pagoInfo = document.getElementById("pagoInfo");
            pagoInfo.innerHTML = "";
            
            if (metodo === "tarjeta") {
                pagoInfo.innerHTML = '<label>Número de Tarjeta</label><input type="text" required>';
            } else if (metodo === "nequi" || metodo === "daviplata") {
                pagoInfo.innerHTML = '<label>Número de Celular</label><input type="text" required>';
            } else if (metodo === "pse") {
                pagoInfo.innerHTML = '<label>Banco</label><input type="text" required>';
            }
        });
    </script>
    <a href="terreneitor web.html" class="boton">Volver a Inicio</a>
    <style>
  .boton {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff4500; /* Color de fondo */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    transition: background 0.3s;
  }

  .boton:hover {
    background-color: #cc3700; /* Cambio de color al pasar el mouse */
  }
</style>
</body>
</html>
