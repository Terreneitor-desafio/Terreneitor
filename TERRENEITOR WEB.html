    <script>
        function actualizarContador() {
            const eventoFecha = new Date("2025-03-12T00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = eventoFecha - ahora;
            
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            
            document.getElementById("contador").innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(actualizarContador, 1000);
        
        function agregarComentario() {
            const texto = document.getElementById("comentario-texto").value;
            if (texto.trim() !== "") {
                const comentarioDiv = document.createElement("div");
                comentarioDiv.className = "comentario";
                comentarioDiv.innerHTML = `<p>${texto}</p><button onclick="darLike(this)">游녨 0</button>`;
                document.getElementById("comentarios-lista").appendChild(comentarioDiv);
                document.getElementById("comentario-texto").value = "";
            }
        }
        function darLike(boton) {
            let likes = parseInt(boton.innerText.split(" ")[1]) + 1;
            boton.innerText = `游녨 ${likes}`;
        }
    </script>
